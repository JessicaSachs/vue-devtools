<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

</head>
<body id="body">
  <div id="my-app"></div>
  <script>
    new Vue({
      data() {
        return {
          msg: 'HELLLO'
        }
      },
      render(h) {
        return h('div', this.msg)
      }
    }).$mount('#my-app')
  </script>
</body>
</html>
